	<body> 
		

			
			
	<center><h1 id="title">Coref Evaluator</h1></center>
	
	
	<div id="signInPane" class="form-signin">
		<h2 class="form-signin-heading">Login</h2>
		<input id="emailInput" class="input-block-level" type="text" placeholder="Email">
		<input id="passwdInput" class="input-block-level" type="password" placeholder="Password">
		<button id="loginBtn" class="btn btn-large btn-primary">Login</button>
	</div>
	<div id="signUpPane" class="form-signin">
		<h2 class="form-signin-heading">Sign Up</h2>
		<input id="newEmailInput" class="input-block-level" type="text" placeholder="Email">
		<input id="newPasswdInput" class="input-block-level" type="password" placeholder="Password">
		<input id="repasswdInput" class="input-block-level" type="password" placeholder="Confirm password">
		<button id="signUpBtn" class="btn btn-large btn-success">Sign Up</button>
		<button id="resetBtn" class="btn btn-large">Reset</button>
	</div>
